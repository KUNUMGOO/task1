<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form>
      <h1>Форма обратной связи</h1>
      <!-- имя, имейл, сообщение, кнопки отправить и очистить -->
      <label>Name</label>
      <input type="text" placeholder="name" />

      <label>email</label>
      <input type="text" placeholder="example@gmail.com" />

      <label>imageUrl</label>
      <img
        width="300px"
        src="https://mensby.com/wp-content/uploads/2019/10/chto-ljubjat-ljudi-55-luchshih-veshhej-v-mire-m.jpg"
        alt=""
      />
      <label>Phone</label>
      <input type="text" placeholder="+996 220 345" />

      <label>Сообщение</label>
      <textarea rows="4" placeholder="Введите сообщение"></textarea>
      <button>Отправить</button>
      <button>Очистить</button>
    </form>

    <script src="./main.js"></script>
  </body>
</html>
